name: CI & Deploy

on:
  push:
    branches: [main] # Trigger on push to main
  pull_request:
    branches: [main] # Trigger on PRs to test them
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: read
  pages: write      # Required for GitHub Pages
  id-token: write   # Required for GitHub Pages

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1 # Explicitly set to fix the error you saw

      - name: "âš™ï¸ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Lint & Format"
        run: |
          pnpm run lint
          pnpm run format:check

      - name: "ğŸš€ Build the project"
        run: pnpm run build

      # Only upload the build if we are on the main branch
      - name: "ğŸ“¤ Upload artifact"
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: "ğŸŒ Deploy to GitHub Pages"
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "ğŸš€ Deploy"
        id: deployment
        uses: actions/deploy-pages@v4
