name: CI & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Tells GitHub to cache your node_modules for speed

      - name: "ğŸ“¦ Install dependencies"
        # We use 'npm ci' instead of 'npm install' for cleaner, faster builds in CI
        run: npm ci 

      - name: "ğŸ” Lint & Format"
        run: |
          npm run lint || echo "Linting failed, but continuing..."
          npm run format:check || echo "Format check failed, but continuing..."

      - name: "ğŸš€ Build the project"
        run: npm run build

      - name: "ğŸ“¤ Upload artifact"
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: "ğŸŒ Deploy to GitHub Pages"
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "ğŸš€ Deploy"
        id: deployment
        uses: actions/deploy-pages@v4
