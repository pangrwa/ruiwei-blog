name: Deploy to GitHub Pages
on:
  push:
    branches: [main] # or master
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install, build, and upload
        uses: withastro/action@v3
        # with:
        #   path: . # Root of the repo
        #   node-version: 20 # Specific node version
        #   package-manager: pnpm@latest # It auto-detects based on your lockfile
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
